<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" >
        <fieldset>
            <label for="">Name :</label>
            <input type="text" id="fname" placeholder="Enter name">
            <br><br>
            <label for="">Email :</label>
            <input type="email" id="email" placeholder="Enter email">
            <br><br>
            <label for="">Password :</label>
            <input type="password" id="psw" placeholder="Enter password">
            <br><br>
            <label for="">Gender :</label>
            <input type="radio" value="Male" name="gender"  placeholder="Enter password"> Male
            <input type="radio" name="gender" value="Female" placeholder="Enter password">Female
            <br><br>
            <button type="submit"    > Submit</button>
            <button type="reset"> Cancel</button>
        </fieldset>
    </form>
    <script>

        let name=document.getElementById("fname")
        let email=document.getElementById("email")
        let password=document.getElementById("psw")
        let gender=document.getElementsByName("gender")  //[ input , input]
        let form=document.querySelector("form") 
        form.addEventListener("submit", (e)=>{


            e.preventDefault()
            sessionStorage.setItem("Name ",name.value)
            localStorage.setItem("Email ",email.value)
            localStorage.setItem("Password ",password.value)
            console.log(name.value);
            console.log(email.value);
            console.log(password.value);
            
            gender.forEach((val)=>{
                if(val.checked){
                    console.log(val.value);
                    localStorage.setItem("Gender" ,val.value)
                }
            })


            
        })

       

      
    </script>
    
</body>
</html>
